name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Run uv sync
        run: uv sync

      - name: Run tests
        run: |
          uv run pytest
