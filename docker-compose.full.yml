services:
  postgres:
    image: postgres:18
    container_name: colonia-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: colonia
      POSTGRES_PASSWORD: colonia
      POSTGRES_DB: colonia
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U colonia"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - colonia-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: colonia-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: colonia
      RABBITMQ_DEFAULT_PASS: colonia
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - colonia-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: colonia-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://colonia:colonia@postgres:5432/colonia
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=colonia
      - RABBITMQ_PASS=colonia
    volumes:
      - ./:/app:Z
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - colonia-network
    restart: unless-stopped

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: colonia-consumer
    environment:
      - DATABASE_URL=postgresql://colonia:colonia@postgres:5432/colonia
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=colonia
      - RABBITMQ_PASS=colonia
    volumes:
      - ./:/app:Z
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - colonia-network
    restart: unless-stopped
# Add min.io service
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: colonia-minio
    ports:
      - "9000:9000"       # MinIO server port
      - "9001:9001"       # MinIO console port
    environment:
      MINIO_ROOT_USER: colonia
      MINIO_ROOT_PASSWORD: colonia123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - colonia-network
  # Add hashicorp vault service
  vault:
    image: hashicorp/vault:1.21.1
    container_name: colonia-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: http://127.0.0.1:8200
    volumes:
      - vault_data:/opt/vault/data:Z
    command: "server -dev -dev-root-token-id=root"
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - colonia-network
  # Add Redis service
  redis:
    image: redis:7
    container_name: colonia-redis
    ports:
      - "6379:6379"
    networks:
      - colonia-network
  # Add Zot Registry service
  zot:
    image: ghcr.io/project-zot/zot:latest
    container_name: colonia-zot
    ports:
      - "5000:5000"
    networks:
      - colonia-network

volumes:
  postgres_data:
  rabbitmq_data:
  minio_data:
  vault_data:


networks:
  colonia-network:
    driver: bridge
