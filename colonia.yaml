environments:
  - name: development
    dir: example/environments/development
  - name: staging
    dir: example/environments/staging

stacks:
  - name: "VPC"
    id: vpc
    environments:
      - development
      - staging
    stack: stacks/vpc
  - name: "ECS"
    id: ecs
    environments:
      - development
      - staging
    stack: stacks/ecs
    depends_on:
      - vpc
