services:
  postgres:
    image: postgres:18
    container_name: colonia-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: colonia
      POSTGRES_PASSWORD: colonia
      POSTGRES_DB: colonia
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U colonia"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - colonia-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: colonia-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: colonia
      RABBITMQ_DEFAULT_PASS: colonia
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - colonia-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  colonia-network:
    driver: bridge
